{% extends 'layout/base.html' %}

{% block title %}
Đăng ký tài khoản
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center mt-5 mb-5">
    <div class="col-12 col-lg-6">
        <h3 class="text-center text-dark fw-bold">ĐĂNG KÝ NGƯỜI DÙNG</h3>

        {% if err_msg %}
        <div class="alert alert-danger">
            {{ err_msg }}
        </div>
        {% endif %}

        <form method="post" action="/register" enctype="multipart/form-data">
            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control bg-sp" id="name" placeholder="Họ tên" name="name">
                <label for="name">Họ tên</label>
            </div>

            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control bg-sp" id="username" placeholder="Tên đăng nhập" name="username">
                <label for="username">Tên đăng nhập</label>
            </div>

            <div class="form-floating mt-3 mb-3">
                <input type="password" class="form-control bg-sp" id="password" placeholder="Mật khẩu" name="password">
                <label for="password">Mật khẩu</label>
            </div>

            <div class="form-floating mt-3 mb-3">
                <input type="password" class="form-control bg-sp" id="confirm" placeholder="Xác nhận mật khẩu" name="confirm">
                <label for="confirm">Xác nhận mật khẩu</label>
            </div>

            <div class="form-floating mt-3 mb-3 bg-sp">
                <input type="file" class="form-control bg-sp" id="avatar" name="avatar">
                <label for="avatar">Ảnh đại diện</label>
            </div>

            <div class="d-flex justify-content-center mt-5 mb-3">
                <input type="submit" value="Đăng ký" class="btn btn-outline-dark w-50 bg-sp"/>
            </div>
        </form>

    </div>
</div>

{% endblock %}
